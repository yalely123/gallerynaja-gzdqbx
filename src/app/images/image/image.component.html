<div class = "head">
  <nav>
    <a>Insert Photo</a> 
  </nav>
</div>

<div class="card" style="width:90rem">
  <div class="card-body">
    <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
     
      <div class="text-center">
        <img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
      </div>

      <div class="form-group">
        <label>Select file to upload</label><br>
        <label for="file-upload" class="custom-file-upload">
        <i class="fa fa-cloud-upload"></i> กดที่นี่เพื่อเลือกรูป
        </label>
        <input id="file-upload" type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
          (change)="showPreview($event)">
        <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
        </div>
      </div>

      <div class="form-group">
        <input class="form-control" formControlName="caption" placeholder="ใส่ Caption">
        <div class="text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is required.
        </div>
      </div>

      <!-- <div class="form-group">
        <select formControlName="category" class="form-control">
          <option value="Animal">Animal</option>
          <option value="Food">Food</option>
          <option value="Architecture">Architecture</option>
          <option value="Sport">Sport</option>
          <option value="People">People</option>
        </select>
      </div> -->
      <div class="form-group col-md-6">
          <button type="submit" class="myButton btn-success btn-block float-right">Submit</button>
        </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <a routerLink="/image/list" class="myButton">Back to gallery</a>
        </div>
        
        
      </div>
    </form>
  </div>
</div>
